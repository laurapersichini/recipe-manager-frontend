<h1 style="
    display: flex;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;
  " class="mt-2">
    Recipe Manager
</h1>
<button mat-raised-button color="primary" class="mb-5 ml-5" (click)="goToCreateRecipe()">
    Create Recipe
</button>
<div class="card">
    <div class="card-container flex ml-5 mt-3">
        <div *ngFor="let recipe of recipes" class="col flex">
            <mat-card>
                <mat-card-title>{{ recipe.name }}</mat-card-title>
                <mat-card-subtitle> {{ recipe.difficulty }}</mat-card-subtitle>
                <h4>{{ recipe.time_required }} minutes</h4>
                <img src="./assets/Screen Shot 2022-01-30 at 10.36.09 AM.png" width="100" height="200">
                <div>Ingredients</div>
                <div>{{ recipe.ingredients_list }}</div>
                <div>{{ recipe.steps_list }}</div>
                <mat-card-actions>
                    <button mat-button (click)="goToEditRecipe()">EDIT</button>
                    <button mat-button (click)="onDelete()">DELETE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
